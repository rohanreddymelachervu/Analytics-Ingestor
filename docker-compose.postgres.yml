version: '3.8'

services:
  postgres:
    image: postgres:15.4
    hostname: postgres
    container_name: analytics-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ingestor
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/postgres:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ingestor"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c log_statement=all
      -c log_destination=stderr
      -c logging_collector=on
      -c log_min_duration_statement=1000

  # Database initialization service (optional)
  postgres-init:
    image: postgres:15.4
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: root
    volumes:
      - ./migrations/postgres:/migrations:ro
    command: |
      bash -c "
        echo 'ğŸš€ PostgreSQL Database Initialization'
        echo '===================================='
        echo 'Checking database connection...'
        pg_isready -h postgres -U postgres -d ingestor
        if [ $$? -eq 0 ]; then
          echo 'âœ… Database is ready!'
          echo 'ğŸ“Š Database: ingestor'
          echo 'ğŸ‘¤ User: postgres'
          echo 'ğŸ”Œ Host: localhost:5432'
          echo 'ğŸ”— Connection String: postgres://postgres:root@localhost:5432/ingestor'
          echo ''
          echo 'ğŸ“ To run migrations manually:'
          echo 'migrate -path migrations/postgres -database \"postgres://postgres:root@localhost:5432/ingestor\" up'
        else
          echo 'âŒ Database connection failed'
          exit 1
        fi
      "

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: analytics-network 